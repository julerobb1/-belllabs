<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AT&T Long Lines & Bell Labs - Full Gallery</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" referrerpolicy="no-referrer">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.7;
        }

        header {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 2em 0;
            margin-bottom: 20px;
        }

        nav {
            background-color: #007acc;
            color: white;
            padding: 0.7em 0;
            text-align: center;
            margin-bottom: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0.7em 1.5em;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #0056b3;
        }

        main {
            padding: 30px;
            max-width: 900px;
            margin: 20px auto;
            background-color: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }

        .image-gallery img {
            width: 30%;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .image-gallery img:hover {
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 2em 0;
            background-color: #003366;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            .image-gallery img {
                width: 100%;
            }
        }

        .dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        .dark-mode header {
            background-color: #1f1f1f;
        }

        .dark-mode nav a {
            color: #e0e0e0;
        }

        .dark-mode main {
            background-color: #1f1f1f;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
    </style>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</head>
<body>
    <header>
        <h1>AT&T Long Lines & Bell Labs - Full Gallery</h1>
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </header>

    <nav>
        <a href="index.html" rel="noreferrer" referrerpolicy="no-referrer">Home</a> |
        <a href="gallery.html" rel="noreferrer" referrerpolicy="no-referrer">Gallery</a>
    </nav>

    <main>
        <section id="gallery" class="section">
            <h2>Full Gallery</h2>
            <div class="image-gallery">
                <img src="img/long-lines-facility.jpg" alt="AT&T Long Lines Facility">
                <img src="img/transistor.jpg" alt="Transistor at Bell Labs">
                <!-- <img src="img/bell-labs-interior.jpg" alt="Bell Labs Interior">
                <img src="img/bell-labs-view.jpg" alt="Another Bell Labs View"> -->
                <img src="img/ll1.jpg" alt="AT&T Long Lines Tower">
                <img src="img/gallery/20250304_145429.jpg" alt="AT&T Long Lines Horn">
                <img src="img/gallery/20250304_145346.jpg" alt="Horn on its side">
                <img src="img/gallery/20250309_172527.jpg" alt="Tower">
                <img src="img/gallery/dhtspll1_far.jpg" alt="Another Tower from afar">
                <img src="img/gallery/dhtspll_out.jpg" alt="An outbuilding at a tower site">
                <img src="img/gallery/dhtspll_vents1.jpg" alt="large vents on the side of a building">
                <img src="img/gallery/dhtspll_Reflector_HI.jpg" alt="Hi-res image of KS reflector antenna ">
                <img src="img/gallery/dhtspll2.jpg" alt="Other image of tower next to a building">
                <img src="img/gallery/dhtspll3.jpg" alt="Another tower">
                <img src="img/gallery/dhtspll_base.jpg" alt=" Tower base"> ">
            </div>
        </section>
    </main>

    <footer>
        <p><small>We frequently review our code to ensure we remain a privacy-first, tracker-free site.</small></p>
        <p>&copy; <span id="year"></span> AT&T Long Lines & Bell Labs Community. <small>Site by juler#5461. All rights reserved.</small></p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const currentYear = new Date().getFullYear();
            document.querySelector('#year').textContent = currentYear;
        });
    </script>
</body>
</html>
