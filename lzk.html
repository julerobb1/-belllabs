<html>
<head>
<style>
html, body {
	height: 100%;
	margin: 0;
}

#cf {
	position: relative;
	margin: 0 auto;
	height: 100%;
	width: 100%;
	overflow: hidden;
}

#cf img {
	position: absolute;
	left: 0;
	top: 0;
	height: 100%;
	width: 100%;
	opacity: 0;
	transition: opacity 1s ease-in-out;
}

#cf img.active {
	opacity: 1;
}
</style>
</head>
<body>
<div id='cf'></div>
<script>
// Define folder and image logic
const baseFolder = '/img/';
const folderName = '30March2025AM_Briefing'; // Replace this with dynamic detection logic if needed
const folderPath = `${baseFolder}${folderName}/`;
const imageCount = 14; // Total number of images

const container = document.getElementById('cf');

// Create and append images in order
for (let i = 1; i <= imageCount; i++) {
	const img = document.createElement('img');
	img.src = `${folderPath}30March2025AM_Briefing-page-${String(i).padStart(3, '0')}.jpg`;
	if (i === 1) img.classList.add('active'); // Set the first image as active
	container.appendChild(img);
}

// Cycle through images in order
let currentIndex = 0;
const images = container.querySelectorAll('img');
setInterval(() => {
	images[currentIndex].classList.remove('active');
	currentIndex = (currentIndex + 1) % images.length;
	images[currentIndex].classList.add('active');
}, 1000); // Change image every 10 seconds (slowed down)
</script>
</body>
</html>
