<html>
<head>
<style>
html, body {
	height: 99%;
}

#cf {
	position:relative;
	margin:0 auto;
	height: 100%;
	width: 100%;
}

#cf img {
	position:absolute;
	left:0px;
	top:0px;
	height: 100%;
	width: 100%;
	
	-webkit-animation-name: cfFadeInOut;
	-webkit-animation-timing-function: linear;
	-webkit-animation-iteration-count: infinite;
	-webkit-animation-duration: 30s;

	-moz-animation-name: cfFadeInOut;
	-moz-animation-timing-function: ease-in-out;
	-moz-animation-iteration-count: infinite;
	-moz-animation-duration: 30s;

	-o-animation-name: cfFadeInOut;
	-o-animation-timing-function: ease-in-out;
	-o-animation-iteration-count: infinite;
	-o-animation-duration: 30s;

	animation-name: cfFadeInOut;
	animation-timing-function: ease-in-out;
	animation-iteration-count: infinite;
	animation-duration: 30s;
	z-index: 0; /* Ensure z-index is set for stacking order */
}

@keyframes cfFadeInOut 
{
	0%   { visibility:visible; }
	7.14%   { visibility:hidden; }
	100% { visibility:hidden; }
}
@-webkit-keyframes cfFadeInOut 
{
	0%   { visibility:visible; }
	7.14%   { visibility:hidden; }
	100% { visibility:hidden; }
}
@-moz-keyframes cfFadeInOut 
{
	0%   { visibility:visible; }
	7.14%   { visibility:hidden; }
	100% { visibility:hidden; }
}
@-o-keyframes cfFadeInOut 
{
	0%   { visibility:visible; }
	7.14%   { visibility:hidden; }
	100% { visibility:hidden; }
}
</style>
</head>
<body>
<div id='cf'></div>
<script>
// Detect folder name dynamically
const baseFolder = '/img/';
const folderName = '30March2025AM_Briefing'; // Replace this with dynamic detection logic if needed
const folderPath = `${baseFolder}${folderName}/`;

// Detect images in the folder
const imageCount = 14; // Adjust this if the number of images changes
const container = document.getElementById('cf');

for (let i = 1; i <= imageCount; i++) {
	const img = document.createElement('img');
	img.src = `${folderPath}30March2025AM_Briefing-page-${String(i).padStart(3, '0')}.jpg`;
	img.style.zIndex = imageCount - i + 1; // Ensure images are stacked in order
	container.appendChild(img);
}

// Dynamically adjust paths based on folder name
console.log(`Using folder: ${folderPath}`);
</script>
</body>
</html>
