<html>
<head>
<style>
html, body {
    height: 99%;
}

#cf {
    position:relative;
    margin:0 auto;
    height: 100%;
    width: 100%;
}

#cf img {
    position:absolute;
    left:0px;
    top:0px;
    height: 100%;
    width: 100%;
    
    -webkit-animation-name: cfFadeInOut;
    -webkit-animation-timing-function: linear;
    -webkit-animation-iteration-count: infinite;
    -webkit-animation-duration: 60s; /* Increased duration for slower slideshow */

    -moz-animation-name: cfFadeInOut;
    -moz-animation-timing-function: ease-in-out;
    -moz-animation-iteration-count: infinite;
    -moz-animation-duration: 60s; /* Increased duration for slower slideshow */

    -o-animation-name: cfFadeInOut;
    -o-animation-timing-function: ease-in-out;
    -o-animation-iteration-count: infinite;
    -o-animation-duration: 60s; /* Increased duration for slower slideshow */

    animation-name: cfFadeInOut;
    animation-timing-function: ease-in-out;
    animation-iteration-count: infinite;
    animation-duration: 60s; /* Increased duration for slower slideshow */
}

@keyframes cfFadeInOut 
{
    0%   { visibility:visible; }
    14.29%   { visibility:hidden; } /* Adjusted timing for slower transitions */
    100% { visibility:hidden; }
}
@-webkit-keyframes cfFadeInOut 
{
    0%   { visibility:visible; }
    14.29%   { visibility:hidden; } /* Adjusted timing for slower transitions */
    100% { visibility:hidden; }
}
@-moz-keyframes cfFadeInOut 
{
    0%   { visibility:visible; }
    14.29%   { visibility:hidden; } /* Adjusted timing for slower transitions */
    100% { visibility:hidden; }
}
@-o-keyframes cfFadeInOut 
{
    0%   { visibility:visible; }
    14.29%   { visibility:hidden; } /* Adjusted timing for slower transitions */
    100% { visibility:hidden; }
}
#cf img.c1 { animation-delay: 0s; }
#cf img.c2 { animation-delay: 1.43s; }
#cf img.c3 { animation-delay: 2.86s; }
#cf img.c4 { animation-delay: 4.29s; }
#cf img.c5 { animation-delay: 5.71s; }
#cf img.c6 { animation-delay: 7.14s; }
#cf img.c7 { animation-delay: 8.57s; }
#cf img.c8 { animation-delay: 10s; }
#cf img.c9 { animation-delay: 11.43s; }
#cf img.c10 { animation-delay: 12.86s; }
#cf img.c11 { animation-delay: 14.29s; }
#cf img.c12 { animation-delay: 15.71s; }
#cf img.c13 { animation-delay: 17.14s; }
#cf img.c14 { animation-delay: 18.57s; }
</style>
</head>
<body>
<div id='cf'></div>
<script>
// Detect folder name dynamically
const baseFolder = '/img/';
const folderName = 'slides'; // Updated folder name
const folderPath = `${baseFolder}${folderName}/`;

// Detect images in the folder
const imageCount = 14; // Adjust this if the number of images changes
const container = document.getElementById('cf');

for (let i = 1; i <= imageCount; i++) {
    const img = document.createElement('img');
    img.src = `${folderPath}Hazardous Weather Briefing - Sat, Apr 5 527 AM_page-${String(i).padStart(4, '0')}.jpg`; // Updated file names
    img.className = `c${i}`;
    container.appendChild(img);
}

// Dynamically adjust paths based on folder name
console.log(`Using folder: ${folderPath}`);
</script>
</body>
</html>
